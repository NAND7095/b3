pipelines:
  default:
    - step:
        name: Setup and Install Dependencies
        image: python:3.8  # You can use any Python version you prefer
        script:
          - echo "Starting pipeline..."
          - pip install python-telegram-bot pytz  # Install required dependencies
          - chmod +x nand  # Ensure the nand script is executable
          - nohup python3 nand.py &  # Run the Python script in the background
